<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="back/css/bootstrap.min.css">
<link rel="stylesheet" href="back/css/login.css">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="back/js/login.js"></script>
<script type="text/javascript" src="back/js/bootstrap.min.js"></script>
<script src="back/js/basic_navy.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<br /><br /><img src="back/img/logo.png" width="100%" />
			</div>
			<div class="col-md-5 col-md-offset-1">
				<div class="panel" id="mypanel">
					<div class="panel-heading login-top">
						<span>用户登录</span>
					</div>
					<div class="panel-body">
						<form class="form-group col-lg-10 col-md-offset-1" action=""
							method="post" role="form">
							<input type="hidden" id="roleId" />
							<!-- 隐藏域 ，值取到了，只是不显示-->
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown">
										角&nbsp;&nbsp;色<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" id="loginRoles">
										<!-- 	<li><a id="role1" href="javascript:login('role1','loginrole')">董事</a></li>
										<li><a id="role2" href="javascript:login('role2','loginrole')">总经理</a></li>
										<li><a id="role3" href="javascript:login('role3','loginrole')">总监</a></li>
										<li><a id="role4" href="javascript:login('role4','loginrole')">部门经理</a></li> -->
									</ul>
								</div>
								<input id="loginrole" type="text" class="form-control"
									disabled="disabled" required placeholder="请选择角色" /> <label
									class="input-group-addon"><a
									href="callbackpassword.html" class="errorinfo">忘记密码...</a></label>
							</div>
							<br />
							<div class="input-group">
								<label for="uname" class="input-group-addon">用户名</label> <input
									type="text" class="form-control" name="uname" id="uname"
									required placeholder="请输入用户名" />
							</div>
							<br />
							<div class="input-group">
								<label for="pwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
								<input type="password" class="form-control" name="pwd" id="pwd"
									required placeholder="请输入密码" />
							</div>
							<br />
							<div class="input-group">
								<label for="vcode" class="input-group-addon">验证码</label> <input
									type="text" class="form-control" name="vcode" id="vcode"
									required placeholder="请输入右边的验证码" /> <label
									class="input-group-btn"><img src="back/valiCodeImg.jsp"
									onClick="this.src='back/valiCodeImg.jsp?d='+new Date()" /></label>
							</div>
							<br />
							<div class="input-group">
								<input type="button" value="登陆" class="btn btn-success mybtn"
									onclick="adminLogin()" /> <input type="reset" value="重置"
									class="btn btn-warning mybtn" />
							</div>
							<br />
							<div class="input-group">
								<input type="button" value="注册" onClick="showRegisterPage()"
									class="btn btn-danger user-register" />
							</div>
						</form>
					</div>
					<div class="panel-footer login-footer">源辰信息 &copy; 版权所有</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<div class="register-page">
		<div class="close-button">X</div>
		<div class="register col-lg-6">
			<div class="panel" id="mypanel">
				<div class="panel-heading login-top">用户注册</div>
				<div class="panel-body">
					<form class="form-group col-lg-12" action="" method="post"
						role="form">
						<input type="hidden" id="register_roleId" name="rid"/>
						<div class="input-group">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown">
									角&nbsp;&nbsp;色<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" id="registerRoles">
									<!--  <li><a id="role1" href="javascript:login('role1','role')">学工处</a></li>
                                    <li><a id="role2" href="javascript:login('role2','role')">保卫处</a></li>
                                    <li><a id="role3" href="javascript:login('role3','role')">书记</a></li>
                                    <li><a id="role4" href="javascript:login('role4','role')">辅导员</a></li>
                                    <li><a id="role5" href="javascript:login('role5','role')">超级管理员</a></li> -->
								</ul>
							</div>
							<input id="role" type="text" class="form-control"
								disabled="disabled" required placeholder="请选择角色" /> <label
								class="input-group-addon"><a
								href="javascript:backlogin()" class="errorinfo">我已有账号...</a></label>
						</div>
						<br />
						<div class="input-group">
							<label for="rname" class="input-group-addon">用户名</label> <input
								type="text" class="form-control" name="uname" id="rname"
								required placeholder="请输入用户名" maxlength="12"
								onBlur="checkUname(this)"/ > <label
								class="input-group-addon promptinfo" id="check1">由2-12位的中文、字母、数字和下划线组成</label>
						</div>
						<br />
						<div class="input-group">
							<label for="rpwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
							<input type="password" class="form-control" name="rpwd" id="rpwd"
								required placeholder="请输入密码" maxlength="16"
								onBlur="checkPwd(this)" /> <label
								class="input-group-addon promptinfo" id="check2">由6-16位的字母、数字和下划线组成</label>
						</div>
						<br />
						<div class="input-group">
							<label for="rpwds" class="input-group-addon">确认密码</label> <input
								type="password" class="form-control" name="rpwds" id="rpwds"
								required placeholder="请再输入一次密码，以确认" maxlength="16"
								onBlur="checkRePwd()" /> <label
								class="input-group-addon promptinfo" id="check3">请再输入一次密码，以确认</label>
						</div>
						<br />
						<div class="input-group">
							<label for="email" class="input-group-addon">邮&nbsp;&nbsp;&nbsp;箱</label>
							<input type="email" class="form-control" name="email" id="email"
								required placeholder="请输入您的邮箱账号" onBlur="checkEmail(this)" /> <label
								class="input-group-addon promptinfo" id="check4">请输入邮箱账号，以便忘记密码时找回</label>
						</div>
						<br />
						<div class="input-group">
							<label for="tel" class="input-group-addon">联系方式</label> <input
								type="number" class="form-control" name="tel" id="tel"
								maxlength="12" required placeholder="请输入您联系方式"
								onBlur="checkTel(this)" /> <label
								class="input-group-addon promptinfo" id="check5">请输您的联系方式</label>
						</div>
						<br />
						<div class="input-group">
							<input type="button" value="注册"
								class="btn btn-success user-register" onclick="userEnroll()" />
							<input type="reset" value="重置" class="btn btn-danger mybtn" />
						</div>
					</form>
				</div>
				<div class="panel-footer login-footer">源辰信息 &copy; 版权所有</div>
			</div>
		</div>
	</div>
</body>
